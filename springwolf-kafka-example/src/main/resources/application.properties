import pandas as pd
import numpy as np

# Método genérico a ser chamado pelo usuário
def apply_post_inference_calculation(df, score_column, calculation_type):
    if calculation_type == "GH":
        return _gh_calculation(df, score_column)
    elif calculation_type == "alignment":
        return _alignment_calculation(df, score_column)
    else:
        raise ValueError(f"Cálculo '{calculation_type}' não é suportado.")

# Método oculto para o cálculo GH
def _gh_calculation(df, score_column):
    cut_points = [0, 10, 20, 30, 40]  # Exemplo de pontos de corte para GH
    df[score_column] = pd.cut(df[score_column], bins=cut_points, labels=np.arange(1, len(cut_points)))
    return df

# Método oculto para um cálculo de alinhamento (exemplo)
def _alignment_calculation(df, score_column):
    df[score_column] = df[score_column] * 0.5  # Exemplo simples de alinhamento
    return df
