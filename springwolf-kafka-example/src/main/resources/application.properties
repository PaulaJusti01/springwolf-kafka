def apply_transformation(df, score_column, transformation_function, **transformation_params):
    """
    Aplica uma transformação genérica na coluna de score, utilizando uma função específica passada como parâmetro.

    Args:
        df (pd.DataFrame): DataFrame de entrada contendo a coluna de score.
        score_column (str): Nome da coluna que contém os scores originais.
        transformation_function (callable): Função de transformação a ser aplicada à coluna de score.
        **transformation_params: Parâmetros específicos para a transformação.

    Returns:
        pd.Series: Série com os scores transformados ou o DataFrame modificado.
    """
    if not callable(transformation_function):
        raise ValueError("O parâmetro 'transformation_function' precisa ser uma função válida.")
    
    return transformation_function(df[score_column], **transformation_params)
